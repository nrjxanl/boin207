<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>보인고등학교 2-7</title>
    <link rel="stylesheet" href="./style1.css" media="(orientation: portrait)">
    <link rel="stylesheet" href="./style2.css" media="(orientation: landscape)">
</head>

<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">

    <header>
        <a class="menuCal" href="./calendar">일정</a>
        <a class="menuTable" href="./timetable" style="border-bottom: 3px solid #0072de; color: #0072de;">시간표</a>
        <a class="menuKakao" href="./kakao">카카오 채널</a>
    </header>

    <script src="./script.js"></script>
    
    <table class="timetable">
        <thead>
            <tr>
                <td colspan="2">오늘의 시간표<span id="today"></span></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1교시</td>
                <td>기하<span class="classT">김보성</span></td>
            </tr>
            <tr>
                <td>2교시</td>
                <td>미술<span class="classT">권아인</span></td>
            </tr>
            <tr>
                <td>3교시</td>
                <td>물리학 I<span class="classT">장종목</span></td>
            </tr>
            <tr>
                <td>4교시</td>
                <td>진로<span class="classT">백기곤</span></td>
            </tr>
            <tr>
                <td>5교시</td>
                <td>사회문제탐구<span class="classT">양승범</span></td>
            </tr>
            <tr>
                <td>6교시</td>
                <td>문학<span class="classT">류신형</span></td>
            </tr>
            <tr>
                <td>7교시</td>
                <td>수학 I<span class="classT">조재희</span></td>
            </tr>
        </tbody>
    </table>
    <table class="timetable">
        <thead>
            <tr>
                <td colspan="2">내일의 시간표<span id="tomorrow"></span></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1교시</td>
                <td>문학<span class="classT">이하은</span></td>
            </tr>
            <tr>
                <td>2교시</td>
                <td>화학 I<span class="classT">이은주</span></td>
            </tr>
            <tr>
                <td>3교시</td>
                <td>수학 I<span class="classT">조재희</span></td>
            </tr>
            <tr>
                <td>4교시</td>
                <td>영어<span class="classT">백기곤</span></td>
            </tr>
            <tr>
                <td>5교시</td>
                <td>언어와 매체<span class="classT">강이욱</span></td>
            </tr>
            <tr>
                <td>6교시</td>
                <td>사회문제탐구<span class="classT">서정민</span></td>
            </tr>
            <tr>
                <td>7교시</td>
                <td>지구과학 I<span class="classT">전아림</span></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
